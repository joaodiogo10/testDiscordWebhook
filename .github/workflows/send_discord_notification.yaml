name: discord message
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      test1_status: ${{ steps.test1.outputs.exit_code }}
      test2_status: ${{ steps.test2.outputs.exit_code }}
    steps:
      - name: Test1
        id: test1
        run: echo "exit_code=1" >> "$GITHUB_OUTPUT"

      - name: Test2
        id: test2
        run: echo "exit_code=0" >> "$GITHUB_OUTPUT"
        
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: build string
        run: |
          if [ "${{needs.test.outputs.test1_status}}" -gt 0 ]; then
             echo "TEST1_STRING=Test1 failed" >> $GITHUB_ENV
             echo "Failed"
          else
             echo "TEST1_STRING=Test1 failed" >> $GITHUB_ENV
             echo "Pass"
          fi

          if [ "${{needs.test.outputs.test2_status}}" -gt 0 ]; then
             echo "TEST2_STRING=Test2 failed" >> $GITHUB_ENV
             echo "Failed"
          else
             echo "TEST2_STRING=Test2 failed" >> $GITHUB_ENV
             echo "Pass"
          fi
      - name: echo
        run: | 
          echo "The string is: ${{ env.MY_STRING }}"
        
      - name: Send discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Hey <@everyone>"
          title: "My title"
          description: "${{env.TEST1_STRING}}\n${{env.TEST2_STRING}}" 
          color: 0xff2a2a
          image: ${{ secrets.EMBED_IMAGE }}
          url: "https://github.com/joaodiogo10/testDiscordWebhook/actions/workflows/send_discord_notification.yaml"
        
