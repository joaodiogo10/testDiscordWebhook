name: discord message
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      isolated_tests_status: ${{ steps.test1.outputs.exit_code }}
      contract_tests_status: ${{ steps.test2.outputs.exit_code }}
    steps:
      - name: Test1
        id: test1
        run: |
          echo "exit_code=1" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Test2
        id: test2
        run: |
          echo "exit_code=0" >> "$GITHUB_OUTPUT"
          exit 1

  notify:
    runs-on: ubuntu-latest
    needs: test
    if: failure()

    steps:
      - name: build message
        run: |
          echo "isolated tests status code: ${{needs.test.outputs.isolated_tests_status}}"
          echo "contract tests status code: ${{needs.test.outputs.contract_tests_status}}"

          set_status_string() {
            local status=$1
            local title=$2

            if [ -z "$status" ]; then
              echo "${title}: Skip"
            elif [ "$status" != "0" ]; then
              echo "${title}: Fail"
            else
              echo "${title}: Pass"
            fi
          }

          RESULT_MESSAGE=""
          RESULT_MESSAGE+=$(set_status_string "${{needs.test.outputs.isolated_tests_status}}" "Isolated tests")
          RESULT_MESSAGE+=$(set_status_string "${{needs.test.outputs.contract_tests_status}}" "Contract tests")
          echo $RESULT_MESSAGE

          echo "RESULT_MESSAGE=$RESULT_MESSAGE" >> $GITHUB_ENV

          echo "RESULT_MESSAGE<<EOF" >> $GITHUB_ENV
          echo "The string is: ${{ env.RESULT_MESSAGE}}"
          echo "EOF" >> $GITHUB_ENV

      - name: Send discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          content: "Backend is broken :( <@Engineering>"
          title: "backend tests"
          description: "${{env.RESULT_MESSAGE}}"
          status: ${{needs.test.result}}
          color: 0xff2a2a
          url: "https://github.com/joaodiogo10/testDiscordWebhook"
